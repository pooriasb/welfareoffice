<!-- NumberTemplate start -->
<div id="NumberTemplate" data-name="templateDiv">
    <div class="template-title" data-name="templateTitle">عدد</div>
    <div class="row" data-name="templateRow">
        <div class="form-group col-md-4" data-name="templateFormGroup">
            <label class="control-label" data-name="templateTitleLabel">عنوان فیلد<span class="small"> (خالی به منزله عنوان پیش فرض)</span></label>
            <div>
                <input type="text" value="" class="form-control" data-name="templateTitleField" />
            </div>
        </div>
        <div class="form-group col-md-8" data-name="templateFormGroup">
            <label class="control-label" data-name="templateHelpLabel">متن راهنما<span class="small"> (استفاده از متن راهنما باعث خوانایی بهتر می گردد)</span></label>
            <div>
                <input type="text" value="" class="field-help-text form-control" data-name="templateHelpField" />
            </div>
        </div>
    </div>
    <div class="row" data-name="templateRow">
        <div class="form-group col-md-4">
            <label class="control-label">
                <input type="checkbox" class="field-is-required" data-name="templateIsRequiredField" />
                آیا ضروری است؟
            </label>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label">
                <input type="checkbox" class="field-is-help-html" data-name="templateIsHtmlHelpField" />
                آیا متن راهنما HTML است؟
            </label>
        </div>
    </div>
    <input type="hidden" data-name="fieldId" value="0"/>
</div>
<!-- NumberTemplate end -->
